{% extends "base.html" %}

{% block title %}Home Page{% endblock %}

{% block main_content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Job Application Portal</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="search-bar">
                <input type="text" id="job-search" placeholder="Search for jobs...">
                <button id="search-btn">Search</button>
            </div>

            <div class="job-listings">
                <h2>Job Listings</h2>
                <div id="jobs-container">
                    <!-- Job postings will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Job Application Portal. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>

{% endblock %}
